language = "C"
include_guard = "RUNAR_IOS_FFI_H"
autogen_warning = "// Auto-generated by cbindgen. Do not edit manually."
tab_width = 4
documentation = true
documentation_style = "doxy"
line_length = 100

[export]
prefix = "runar_"
include = [
    "CNode",
    "CNodeConfig", 
    "CError",
    "CDataResult",
    "SwiftServiceAdapter"
]

[export.item_types]
enums = ["RunarLogLevel", "KeychainAccessible"]

[export.functions]
prefix = "runar_"
include = [
    "node_create",
    "node_free", 
    "node_start",
    "node_stop",
    "node_request_raw",
    "node_publish",
    "node_subscribe",
    "node_unsubscribe",
    "service_create",
    "service_free",
    "error_free",
    "data_result_free",
    "string_free"
]

[defines]
"target_os = \"ios\"" = "RUNAR_IOS"
"target_os = \"macos\"" = "RUNAR_MACOS" 