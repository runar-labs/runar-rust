language = "C"
include_guard = "RUNAR_IOS_FFI_H"
autogen_warning = "// Auto-generated by cbindgen. Do not edit manually."
tab_width = 4
documentation = true
documentation_style = "doxy"
line_length = 100

[export]
prefix = "runar_"
include = [
    "CNode",
    "CNodeConfig"
]

[export.functions]
prefix = "runar_"
include = [
    "node_create",
    "node_start",
    "node_request",
    "test_function"
]

[defines]
"target_os = \"ios\"" = "RUNAR_IOS"
"target_os = \"macos\"" = "RUNAR_MACOS" 